{% extends 'tracker/base.html' %}
{% block title %}Восстановление пароля{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card">
      <div class="card-header bg-info text-white text-center">
        <h4 class="mb-0">Восстановление пароля</h4>
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-info w-100">Восстановить</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
