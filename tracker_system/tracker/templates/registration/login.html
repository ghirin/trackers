{% extends 'tracker/base.html' %}
{% block title %}Вход в систему{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-4">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white text-center">
        <h4 class="mb-0">Вход</h4>
      </div>
      <div class="card-body">
        {% if form.errors %}
          <div class="alert alert-danger">Неверный логин или пароль.</div>
        {% endif %}
        <form method="post" novalidate>
          {% csrf_token %}
          <div class="mb-3">
            <label for="id_username" class="form-label">Логин</label>
            <input type="text" name="username" autofocus required maxlength="150" class="form-control" id="id_username">
          </div>
          <div class="mb-3">
            <label for="id_password" class="form-label">Пароль</label>
            <input type="password" name="password" required class="form-control" id="id_password">
          </div>
          <button type="submit" class="btn btn-primary w-100">Войти</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
