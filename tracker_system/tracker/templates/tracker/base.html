<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Система учета трекеров{% endblock %}</title>
    {% load static %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Page background using ambulance image (project-specific) */
        body {
            background: linear-gradient(rgba(255,255,255,0.88), rgba(255,255,255,0.88)), url('{% static "tracker/img/RenaultMaster.jpg" %}') center/cover no-repeat fixed;
            background-attachment: fixed;
            background-size: cover;
            background-position: center center;
        }
        /* Ensure readable content over the image */
        .container-fluid {
            background: transparent;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            transition: transform 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .status-active { color: #28a745; }
        .status-inactive { color: #dc3545; }
        .table-hover tbody tr:hover { background-color: #f8f9fa; }
        :root {
            --primary: #0b5ed7; /* primary brand color */
            --accent: #0d6efd;  /* accent */
            --table-header-bg: #cfe8ff; /* header background */
            --table-striped-even: #e6f4ff; /* even row */
            --table-striped-odd: #ffffff; /* odd row */
            --table-header-text: #003366; /* header text */
        }
        /* Sortable header visuals */
        .sortable a { cursor: pointer; text-decoration: none; color: inherit; }
        .sortable a:hover { text-decoration: underline; }
        /* Tuned zebra stripe colors (white / light-azure) and header */
        .table-striped tbody tr:nth-child(odd) { background-color: var(--table-striped-odd); }
        .table-striped tbody tr:nth-child(even) { background-color: var(--table-striped-even); }
        /* header color using brand variable */
        .table thead th { background-color: var(--table-header-bg); color: var(--table-header-text); }
        /* Slight emphasis for active badge */
        .badge-yes { background-color: var(--primary); color: #fff; }
        /* Status checkbox appearance */
        .status-checkbox { width: 1.15rem; height: 1.15rem; vertical-align: middle; }
        /* Color checked checkbox green where supported */
        .status-checkbox:checked { accent-color: #28a745; }
        /* Cross for inactive status */
        .status-cross { font-weight: 600; font-size: 1.1rem; line-height: 1; vertical-align: middle; }
        /* Print-friendly: remove background colors for printing and rely on borders */
        @media print {
            .table-striped tbody tr:nth-child(odd), .table-striped tbody tr:nth-child(even) { background-color: #ffffff !important; color: #000 !important; }
            .table thead th { background-color: #f2f2f2 !important; color: #000 !important; }
            .table { color: #000; }
        }
    </style>
</head>
<body>
    {% if not modal %}
        {% include 'tracker/includes/navbar.html' %}
    {% endif %}
    
    <div class="container-fluid mt-4">
        {% include 'tracker/includes/messages.html' %}
        
        {% block content %}
        {% endblock %}
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js для графиков -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    {% block extra_js %}
    {% endblock %}

    <script>
    // Делегированный обработчик для форм в модалках с data-ajax="true".
    document.addEventListener('submit', function(e) {
      // При capture=true обработчик сработает ещё до вложенных handlers — но здесь проверяем target
      const form = e.target;
      if (!(form instanceof HTMLFormElement)) return;
      if (!form.closest('.modal')) return; // только модальные формы
      if (form.getAttribute('data-ajax') !== 'true') return;
      e.preventDefault();
      const url = form.getAttribute('action') || window.location.href;
      const modalBody = form.closest('.modal')?.querySelector('.modal-body');
      if (modalBody) {
        // optional: show spinner
        modalBody.innerHTML = '<div class="text-center p-5"><div class="spinner-border text-primary" role="status"><span class="visually-hidden">Сохранение...</span></div></div>';
      }
      const formData = new FormData(form);
      fetch(url, {
        method: 'POST',
        headers: {
          'X-Requested-With': 'XMLHttpRequest'
        },
        body: formData,
        credentials: 'same-origin'
      })
      .then(async response => {
        const text = await response.text();
        if (text.includes('<form')) {
          // отображаем форму с ошибками
          if (modalBody) modalBody.innerHTML = text;
          // форма в modal имеет data-ajax, делегированный обработчик покроет её без дополнительного навешивания
        } else {
          // успешно — закрыть модал и обновить
          const modalEl = form.closest('.modal');
          if (modalEl) {
            const bsModal = bootstrap.Modal.getInstance(modalEl);
            if (bsModal) bsModal.hide();
          }
          window.location.reload();
        }
      })
      .catch(err => {
        console.error('Ajax form submit failed', err);
        if (modalBody) modalBody.innerHTML = '<div class="alert alert-danger">Ошибка при сохранении. Попробуйте ещё раз.</div>';
      });
    });
    // Initialize Bootstrap tooltips for sortable headers
    document.addEventListener('DOMContentLoaded', function() {
      var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
      tooltipTriggerList.forEach(function (el) { new bootstrap.Tooltip(el, { container: 'body' }); });
    });
    </script>
</body>
</html>
