<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Система учета трекеров{% endblock %}</title>
    {% load static %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Page background using ambulance image (project-specific) */
        body {
            background: linear-gradient(rgba(255,255,255,0.88), rgba(255,255,255,0.88)), url('{% static "tracker/img/RenaultMaster.jpg" %}') center/cover no-repeat fixed;
            background-attachment: fixed;
            background-size: cover;
            background-position: center center;
        }
        /* Ensure readable content over the image */
        .container-fluid {
            background: transparent;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            transition: transform 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .status-active { color: #28a745; }
        .status-inactive { color: #dc3545; }
        .table-hover tbody tr:hover { background-color: #f8f9fa; }
    </style>
</head>
<body>
    {% if not modal %}
        {% include 'tracker/includes/navbar.html' %}
    {% endif %}
    
    <div class="container-fluid mt-4">
        {% include 'tracker/includes/messages.html' %}
        
        {% block content %}
        {% endblock %}
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js для графиков -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    {% block extra_js %}
    {% endblock %}

    <script>
    // Делегированный обработчик для форм в модалках с data-ajax="true".
    document.addEventListener('submit', function(e) {
      // При capture=true обработчик сработает ещё до вложенных handlers — но здесь проверяем target
      const form = e.target;
      if (!(form instanceof HTMLFormElement)) return;
      if (!form.closest('.modal')) return; // только модальные формы
      if (form.getAttribute('data-ajax') !== 'true') return;
      e.preventDefault();
      const url = form.getAttribute('action') || window.location.href;
      const modalBody = form.closest('.modal')?.querySelector('.modal-body');
      if (modalBody) {
        // optional: show spinner
        modalBody.innerHTML = '<div class="text-center p-5"><div class="spinner-border text-primary" role="status"><span class="visually-hidden">Сохранение...</span></div></div>';
      }
      const formData = new FormData(form);
      fetch(url, {
        method: 'POST',
        headers: {
          'X-Requested-With': 'XMLHttpRequest'
        },
        body: formData,
        credentials: 'same-origin'
      })
      .then(async response => {
        const text = await response.text();
        if (text.includes('<form')) {
          // отображаем форму с ошибками
          if (modalBody) modalBody.innerHTML = text;
          // форма в modal имеет data-ajax, делегированный обработчик покроет её без дополнительного навешивания
        } else {
          // успешно — закрыть модал и обновить
          const modalEl = form.closest('.modal');
          if (modalEl) {
            const bsModal = bootstrap.Modal.getInstance(modalEl);
            if (bsModal) bsModal.hide();
          }
          window.location.reload();
        }
      })
      .catch(err => {
        console.error('Ajax form submit failed', err);
        if (modalBody) modalBody.innerHTML = '<div class="alert alert-danger">Ошибка при сохранении. Попробуйте ещё раз.</div>';
      });
    });
    </script>
</body>
</html>
